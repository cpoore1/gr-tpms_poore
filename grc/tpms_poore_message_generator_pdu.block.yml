id: tpms_poore_message_generator_pdu
label: message_generator_pdu
category: '[tpms_poore]'

templates:
  imports: import tpms_poore
  make: tpms_poore.message_generator_pdu(${repetition_interval},${configuration},${sensor_id},${battery_status},${counter},${unknown1},${unknown2},${self_test},${tire_pressure},${tire_temp})


parameters:
- id: repetition_interval
  label: Repetition Interval
  dtype: float
  default: 1
- id: configuration
  label: Configuration
  dtype: float
  default: 1
- id: sensor_id
  label: Sensor ID
  dtype: string
  default: "528A510"
- id: battery_status
  label: Battery Status
  dtype: string
  default: "0"
- id: counter
  label: Counter
  dtype: string
  default: "00"
- id: unknown1
  label: Unknown 1
  dtype: string
  default: "0"
- id: unknown2
  label: Unknown 2
  dtype: string
  default: "0"
- id: self_test
  label: Self Test
  dtype: string
  default: "0"
- id: tire_pressure
  label: Tire Pressure (PSI)
  dtype: float
  default: 20
- id: tire_temp
  label: Tire Temperature (C)
  dtype: float
  default: 20
    

outputs:
- label: out
  domain: message
  dtype: message
  vlen: 1
  optional: 0


file_format: 1
